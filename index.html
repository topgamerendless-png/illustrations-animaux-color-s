<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Illustrations Animaux Colorés</title>
</head>
<body>
    <div class="container">
        <h1>Générateur d'Illustrations d'Animaux Colorés</h1>
        <!-- Button to generate a colorful animal illustration -->
        <button id="generate-btn">Générer un Animal Coloré</button>
        <!-- Container for displaying the generated animal illustration -->
        <div id="animal-illustration" aria-label="Illustration d'un animal coloré" role="img" aria-describedby="animal-description"></div>
        <!-- Description of the animal illustration for screen readers -->
        <p id="animal-description" class="sr-only">Cette illustration montre un animal coloré généré aléatoirement.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
